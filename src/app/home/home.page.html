<ion-header>
  <ion-toolbar>
     
      <ion-grid>
        <ion-row >

            <ion-col size="9" push="5">
                <div>
                    Home
                </div>
              </ion-col>

          <ion-col size="1">
            <div>
                <ion-icon name="person"></ion-icon> 
            </div>
          </ion-col>
          <ion-col size="1">
            <div>
                <ion-icon name="globe"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="1">
            <div>
                <ion-icon name="search"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>



  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let slide of slides">
            <ion-card>
                    <img _ngcontent-c0="" class="sponsorCard" src="https://via.placeholder.com/300x300">
              </ion-card>
        </ion-slide>
      </ion-slides>
</ion-content>
